<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Name generator</title>
		<style>
			body {
				font-family: monospace;
				background-color: black;
				color: white;
				margin: 0;
			}
			#container {
				display: grid;
				justify-content: center;
				align-content: center;
				text-align: center;
				user-select: none;
				height: 100vh;
				width: 100vw;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<p>Name:</p>
			<h3 id="namelist"></h3>
		</div>

		<script>
			const vowels = ["e", "u", "i", "o", "a"];
			const consonants = [
				"q",
				"w",
				"r",
				"t",
				"p",
				"s",
				"d",
				"f",
				"g",
				"h",
				"j",
				"k",
				"l",
				"z",
				"x",
				"c",
				"v",
				"b",
				"n",
				"m",
				"y",
				"",
			];

			let numnames = 1;

			document.addEventListener("keydown", function (event) {
				if (event.key >= "1" && event.key <= "9") {
					numnames = parseInt(event.key, 10);
				}
			});

			document.addEventListener("touchstart", function (event) {
				if (event.touches.length >= 1 && event.touches.length <= 9) {
					numnames = event.touches.length;
				}
			});

			function makeSyl() {
				const sylCons =
					consonants[Math.floor(Math.random() * consonants.length)];
				const sylVowel = vowels[Math.floor(Math.random() * vowels.length)];

				if (Math.random() > 0.2) {
					return sylCons + sylVowel;
				} else {
					return sylVowel + sylCons;
				}
			}

			function makeName() {
				const nameLength = Math.floor(Math.random() * 3 + 1);

				let name = "";

				for (let i = 0; i < numnames; i++) {
					for (let i = 0; i <= nameLength; i++) {
						name = name + makeSyl();
					}
					name = name+ ' '
				}

				name = name
					.split(' ')
					.map(word => word.charAt(0).toUpperCase() + word.slice(1))
					.join(' ');

				return name;
			}

			document.body.querySelector("#namelist").innerText = makeName();

			document.addEventListener("click", function () {
				document.body.querySelector("#namelist").innerText = makeName();
			});

			document.addEventListener("touchstart", function (event) {
				event.preventDefault();
				document.body.querySelector("#namelist").innerText = makeName();
			}, { passive: false });
			
		</script>
	</body>
</html>
